databaseChangeLog:
  - changeSet:
      id: 10-02-2025-create-table-orders
      author: me
      changes:
        - createTable:
            schemaName: public
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_number
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: total_amount
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: customer_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_type
                  type: varchar(255)
                  constraints:
                    nullable: false